<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="chat-container">
    <div
      style="display: flex; justify-content: center; align-items: center; width: 100%; border:none; flex-direction: column; ">
      <img src="logo.png" class="app-logo" alt="">
      <img
        src="https://readme-typing-svg.herokuapp.com?font=Fira+Code&weight=700&size=20&duration=4&pause=20&color=6D26BFFF&center=true&vCenter=true&width=482&lines=DevGeniusAi"
        alt="DevGeniusAi" />
      <button class="theme-toggle"></button>
    </div>


    <div id="messages" class="messages"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type a message" />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
